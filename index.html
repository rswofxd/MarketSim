<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="game icon" href="img/logo.png" type="image/x-icon"/>
        <title>Markets</title>
        <script src="/js/processing.js"></script>
        <style>
                .play {
                    width: 0;
                    height: 0;
                    border-top: 8px solid transparent;
                    border-left: 12px solid #fff;
                    border-bottom: 8px solid transparent;
                }
                .pause {
                    width: 4px;
                    height: 16px;
                    border-right: 4px solid #fff;
                    border-left: 4px solid #fff;
                }
        </style>
        
    </head>
    
    <body style="background-color: black; max-width: 1920px; margin: auto; overflow:hidden;">
        <iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
        <audio id="player" autoplay loop>
            <source src="audio/theme7.mp3" type="audio/mpeg">
        </audio>
        <canvas data-processing-sources="markets.pde" tabindex="0" id="canvas"></canvas>
        <div>
                <p style="color:white; margin:auto;">Music: </p>
                <div class="play" style="cursor: pointer;" onclick="document.getElementById('player').play()"></div>
                <div class="pause"  style="cursor: pointer;" onclick="document.getElementById('player').pause()"></div>
        </div>
        
    </body>

    <footer>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript">
            $('#canvas').focus().blur(function() {
                $('#canvas').focus();
            });
        </script>

    </footer>

</html>
